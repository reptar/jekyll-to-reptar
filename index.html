---
template: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in collections.post.files %}
      <li>
        <span class="post-meta">{{ post.date | date('MMM D, YYYY') }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" }}">via RSS</a></p>

</div>
